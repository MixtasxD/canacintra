{% extends "base.html" %}
{% block title %}Eliminar publicación{% endblock %}
{% block content %}
<h1 class="mb-4">Eliminar publicación</h1>
<p>¿Seguro que deseas eliminar "{{ object.titulo }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'core:posts' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
